<div class="container">
    <div class="login-box">
        <button class="homePage-back" (click)="onBack()"> SEARCH A PROPERTY </button>
        <div class="login-header">
            <header>Login as host</header>
        </div>
        <div class="input-box">
            <input type="text" name="email" [(ngModel)]="loginObj.EmailId" class="input-field" placeholder="Email" autocomplete="on" required>
        </div>
        <div class="input-box">
            <input type="password" name="password" [(ngModel)]="loginObj.Password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <a href="#">Forgot password?</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit" (click)="onLogin()"></button>
            <label for="submit" >Sign In</label>
        </div>
        <div *ngIf="loginError" class="error-message">
            {{ errorMessage }}
        </div>
        <div class="terms-conditions">
            <p>
                By creating an account, you agree
            </p>
            <p>
                to our <a>Terms and conditions </a>
            </p>
            <p>
                and with the <a>Declaration of Privacy.</a>
            </p>

        </div>
    </div>
</div>
