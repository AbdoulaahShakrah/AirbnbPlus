<div class="container">
    <p class="added-prop-quantity">
      <span class="added-prop-quantity__text"> Added Houses: </span>
      <span class="added-prop-quantity_num">{{ myProperties.length }}</span>
    </p>
    <div class="my-props" *ngFor="let property of myProperties">
      <img [src]="property.images[0]" alt="Property Image">
      <div class="prop-details">
        <div class="top-details">   
          <div class="left-side">
            <span class="local"><span style="font-weight: bold;">Property name: </span> {{ property.name }}</span>
            <span class="price"><span style="font-weight: bold;">price: </span>{{ property.amount }}â‚¬ / night</span>
            <span class="capacity"> <span style="font-weight: bold;">capacity: </span> {{ property.persons }} Persons</span>
          </div>
          <div class="right-side">
            <span style="font-weight: bold;">Comodities: </span>
            <ul class="commodities">
              <li *ngFor="let amenity of property.previewAmenities">{{ amenity }}</li>
            </ul>
          </div>
        </div>
        <div class="bottom-detail">
          <p>{{ property.cancelPolicy }}</p>
        </div>
        <div class="action-buttons">
          <button class="edit-btn">Edit</button>
          <button class="remove-btn" (click)="removeMyProperty(property)">Remove</button>
        </div>
      </div>
    </div>
  </div>
