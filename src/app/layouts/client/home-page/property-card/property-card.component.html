<div class="container">
  <div *ngFor="let property of properties; let i = index" class="property-card-container">
    <a (click)="showPropertyDetails(property)">
      <div class="propertyImage">
        <img [src]="properties[i].images[0]" alt="Property Image {{property.id}}">
      </div>
      <div class="propertyDescription">
        <p>{{properties[i].city}}</p>
        <p>{{properties[i].name}}</p>
      </div>
    </a>
  </div>

  <div class="loader" *ngIf="loading"></div>
</div>
