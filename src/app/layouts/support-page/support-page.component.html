<div class="container" *ngIf="!isSubmitted; else thankYouTemplate">
    <h1>Contact us</h1>
    <form
      action="https://formspree.io/f/myzgyebd"
      method="POST"
      class="contact-form"
      (submit)="onSubmit($event)"
    >
      <div class="form-group">
        <label for="email">Your email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Your message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="submit-button">Send</button>
    </form>
  </div>
  
  <ng-template #thankYouTemplate>
    <div class="thank-you-message">
      <h1>Thank you for your contact!</h1>
      <p>We will respond to you as soon as possible.</p>
    </div>
  </ng-template>
